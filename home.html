<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- availabe balance -->
                 <div>
                  <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">89400</div>
                      <div class="stat-desc">Availabe balance</div>
                    </div>
                  </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user action button -->
                <div>
                  <button id="show-add-money" class="btn btn-lg">Add Money</button>
                  <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- add money form start -->
                <div id="add-money-form"  class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Ammount</span>
                      </label>
                      <input id="input-add-money" type="text" placeholder="Inter ammount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin number</span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Inter your pin number" class="input input-bordered" autocomplete="off" required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" class="btn btn-primary">Add money</button>
                    </div>
                  </form>
                </div>
                <!-- add money form end -->


                 <!-- cash out start  -->
                 <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Ammount</span>
                      </label>
                      <input id="input-cahout-ammount" type="text" placeholder="Inter ammount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin number</span>
                      </label>
                      <input id="input-pin-number" type="password" placeholder="Inter your pin number" class="input input-bordered" autocomplete="off" required />
                     
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cashout" class="btn btn-primary">Cash out</button>
                    </div>
                  </form>
                </div>
                  <!-- cash out end  -->
              </div>
            </div>
          </div>
    </main>

   <script src="home.js"></script>
    <script src="recap.js"></script>
    <script src="features.js"></script>
</body>
</html>
